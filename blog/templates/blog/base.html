{% load static %}
<html>
<head>
    <title>
        Django blog
    </title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header>
    <div class="nav-left">
    <h1>
        <a href="{% url 'blog:home' %}">Django blog</a>
    </h1>
    </div>
    <div class="nav-right">
        <a href="{% url 'blog:post_new' %}">+ New Blog Post</a>
    </div>
</header>
{% if user.is_authenticated %}
    <p>Hi {{ user.username }}!
        <a href="{% url 'logout' %}">Log out</a></p>
{% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Log in</a>
    <a href="{% url 'accounts:signup' %}">Sign up</a></p>

{% endif %}
<div>
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
